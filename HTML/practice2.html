<!-- 
    <div> tag
        block element
        used to create sections or divisions
    <span> tag
        inline element
        used to style the content on a webpage
    * block elements can contain inline elemnts but inline elements cannot contain block elements.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Two</title>
    </head>
    <body>
        <div>
            <h1>First division</h1>
            <p>Lorem ipsum, dolor sit amet consectetur 
                <span style="color:aqua">Hello World</span> 
                adipisicing elit. Ex, reprehenderit.
            </p>
        </div>
        <div>
            <h1>Second division</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis beatae voluptate accusantium molestias aperiam odio!</p>
        </div>
    </body>
</html>
