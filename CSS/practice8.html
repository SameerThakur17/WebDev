<!-- 
     Structuring Web Page using display:inline-block
        1.Height default value is auto for div elements
          so if there is no content in the div elements they will collapse so we should specify width to the div element
        2.display:inline and display:inline-block elements are treated as text so the     browser leaves a space between such elements to fix this set the font-size of parent to 0px.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Structuring Web Page using display:inline-block</title>
    <link rel="stylesheet" href="practice8.css">
</head>

<body>

        <div class="col1">

        </div>

        <div class="col1">

        </div>

        <div class="col1">

        </div>

    </div>

<!-- ################################################################################## -->

    <div class="row">

        <div class="col2">
            <div class="row1">

            </div>

            <div class="row1">

            </div>
        </div>

        <div class="col2">

        </div>

    </div>

<!-- ################################################################################## -->

    <div class="row">

        <div class="col3">
            <div class="row2">

            </div>
            <div class="row2">

            </div>
        </div>

        <div class="col3">
            <div class="col">

            </div>
            <div class="col">

        </div>

<!-- ################################################################################## -->

        </div>
    </div>
<!-- ################################################################################## -->
</body>

</html>
