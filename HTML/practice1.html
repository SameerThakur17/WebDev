<!-- 
    Heading<h1> And Paragraph Tags<p>
        Both are block elements i.e both occupy complete width
    anchor and image tags 
        both are inline elements i.e both occupy only required width
    <br>,<hr> and <img> tags are self closing tags
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Page</title>
    </head>
    <body>

        <h1>Heading 1</h1>
        <p>Hello World</p>
        <p>Lorem ipsum dolor sit amet <br> consectetur <!--<hr>--> adipisicing elit. Fuga vitae voluptatibus voluptas quibusdam facilis ut.
        </p>

        <!-- <hr> Horizontal Rule -->
        <hr>

        <!-- Clickable image -->
        <a href="https://www.google.com/" target="_blank">
            <img src="HOME.png" width="100px" height="100px">
        </a> 

        <!-- <a href="https://www.google.com/" target="_blank">Google</a> 
        <img src="HOME.png" width="100px" height="100px"/> -->

    </body>
</html>
