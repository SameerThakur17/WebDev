<!-- 
    <em> and <strong> tags are used by screen reader software to identify the important words and use a different tone while delivering speech to visually impaired people
    both are inline elements 
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Second</title>
    </head>
    <body>
        <h1>Heading</h1>
        <p>Lorem ipsum <strong> dolor sit</strong>, <em>amet <u> consectetur</u> adipisicing</em> elit. Rem, nobis!</p>
    </body>
</html>
