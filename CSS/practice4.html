<!-- 
    CSS Properties 

    1.color
        used to assign color to the element
        default value of color property is black.
    
    2.background-color
        used to assign a background color to the element
        default value is transparent(no color)
    
    3.font-family
        used to specify a font type to a text
        Points to consider while using font-family property
        1.Choose only those fonts that are supported by the browsers
        2.Different browsers support different font types,so choose a font-family that is supported by all the browsers. 
    
    4.font-size
        used to specify the font size of a text
        default value for p tag is 16px
    
    5.font-weight 
        used to specify bold text
        default value for paragraph normal
        default value for heading bold

    6.font-style
        used to specify an italic text

    7text-decoration
        used to add or remove an underline from a text.

    7.text-align
        used to specify the horizontal alignment of text.

    8.line-height
        used to specify the height of a text line.

-->
